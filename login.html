<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <div class="container">
        <div id="loginContainer" class="form-container">
            <form id="loginForm">
                <h2>Customer Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html" id="showSignUpForm">Sign up</a></p>
            <p>Login As Retailer? <a href="accounttype.html" id="showRetailerLoginForm">Login as Retailer</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Retrieve form inputs
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Retrieve data from local storage
            var userData = JSON.parse(localStorage.getItem('userData'));

            // Check if username exists and password matches
            var user = userData.find(function(user) {
                return user.username === username && user.password === password;
            });

            // If user is found, redirect to telephone.html
            if (user) {
                window.location.href = 'telephone.html';
            } else {
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>

</html>
