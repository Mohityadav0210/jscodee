<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <div class="container">
        <div id="loginContainer" class="form-container">
            <form id="loginForm">
                <h2>Retailer Login</h2>
                <div class="form-group">
                    <label for="loginUsername">Username:</label>
                    <input type="text" id="loginUsername" name="loginUsername" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password:</label>
                    <input type="password" id="loginPassword" name="loginPassword" required>
                </div>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="retailerSignup.html" id="showSignUpForm">Sign up</a></p>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get the entered username and password
            var username = document.getElementById('loginUsername').value;
            var password = document.getElementById('loginPassword').value;

            // Retrieve user data from local storage
            var userData = JSON.parse(localStorage.getItem('userData'));

            // Check if user data exists and if the entered username and password match
            if (userData && userData.username === username && userData.password === password) {
                // Redirect the user to addproduct.html
                window.location.href = 'addproduct.html';
            } else {
                // Display an error message or handle authentication failure
                alert('Invalid username or password. Please try again.');
            }
        });
    </script>
</body>

</html>
