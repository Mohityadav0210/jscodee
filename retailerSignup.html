<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>

<body>
    <div class="container">
        <div id="SignupContainer" class="form-container">
            <form id="SignupForm">
                <h2>Retailer Sign up</h2>
                <div class="form-group">
                    <label for="SignupUsername">Username:</label>
                    <input type="text" id="SignupUsername" name="SignupUsername" required>
                </div>
                <div class="form-group">
                    <label for="NewPassword">New Password:</label>
                    <input type="password" id="NewPassword" name="NewPassword" required>
                </div>
                <div class="form-group">
                    <label for="VerifyPassword">Verify New Password:</label>
                    <input type="password" id="VerifyPassword" name="VerifyPassword" required>
                </div>
                <button type="submit">Sign up</button>
            </form>
        </div>
    </div>
    <script>
        document.getElementById('SignupForm').addEventListener('submit', function (event) {
            event.preventDefault();

            // Get form values
            var username = document.getElementById('SignupUsername').value;
            var password = document.getElementById('NewPassword').value;
            var verifyPassword = document.getElementById('VerifyPassword').value;

            // Validate password fields
            if (password !== verifyPassword) {
                alert('Passwords do not match. Please try again.');
                return; // Exit the function early if passwords don't match
            }

            // Create user object
            var userData = {
                username: username,
                password: password
            };

            // Save user data to local storage
            localStorage.setItem('userData', JSON.stringify(userData));

            // Optionally, redirect the user to another page
            window.location.href = 'accounttype.html';
        });
    </script>
</body>

</html>
